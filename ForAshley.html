<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcccb;
        }
        h1 {
            color: #d50000;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            margin: 20px;
        }
        .heart:before,
        .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="heart"></div>
    <p>Click the heart for a surprise!</p>
    <script>
        const heart = document.querySelector('.heart');
        heart.addEventListener('click', function() {
            alert('You clicked the heart! Spread the love!');
        });
    </script>
</body>
</html>
