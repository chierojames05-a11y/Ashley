<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #e63946;
        }
        button {
            background-color: #f1faee;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #1d3557;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a8dadc;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Click the button below to receive a special message:</p>
    <button onclick="displayMessage()">Show Message</button>
    <p id="message" style="margin-top: 20px;"></p>

    <script>
        function displayMessage() {
            document.getElementById('message').innerText = 'Love is in the air! ðŸ’–';
        }
    </script>
</body>
</html>
